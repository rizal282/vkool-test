allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Plugin Google Services (Google services Gradle plugin)
        classpath 'com.android.tools.build:gradle:7.0.4'  // Versi yang sesuai dengan Gradle Anda
        classpath 'com.google.gms:google-services:4.4.2' // Ini yang perlu ditambahkan
    }
}

